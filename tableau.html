<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>النقابة الوطنية لصانعي ومركبي الأسنان
        لائحة أعضاء المكتب الإقليميLocalStorage</title>
    <style>
        table { 
            border-collapse: collapse; 
            width: 95%; 
            margin: 30px auto; 
            font-family: 'Arial', 'Traditional Arabic', Tahoma, sans-serif;
            font-size: 1.05em;
            direction: rtl;
        }
        th, td { 
            border: 1px solid #333; 
            padding: 10px 8px; 
            text-align: right; 
            vertical-align: middle;
        }
        th { 
            background-color: #004d99; 
            color: white; 
            font-weight: bold;
        }
        input, button { 
            margin: 6px; 
            padding: 8px 12px; 
            font-size: 1em;
        }
        .delete-btn {
            background-color: #b22222;
            color: white;
            border: none;
            padding: 6px 14px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
        }
        .delete-btn:hover {
            background-color: #8b1a1a;
        }
        .highlight {
            font-weight: bold;
            color: #00008b;  /* bleu foncé comme dans ton cahier */
        }
        .container { text-align: center; margin-bottom: 20px; }
        h2 { margin: 20px; color: #003366; }
    </style>
</head>

    <h2>النقابة الوطنية لصانعي ومركبي الأسنان</h2>
    <h2>لائحة أعضاء المكتب الإقليمي</h2>
</div>
<div class="container">
    <input type="text" id="fullname" placeholder="الاسم الكامل" style="width: 280px;">
    <input type="text" id="cin" placeholder="رقم البطاقة الوطنية" style="width: 160px;">
    <input type="text" id="birth" placeholder="تاريخ ومكان الازدياد" style="width: 220px;">
    <input type="text" id="father" placeholder="اسم الأب" style="width: 180px;">
    <br>
    <input type="text" id="mother" placeholder="اسم الأم" style="width: 180px;">
    <input type="text" id="status" placeholder="الحالة العائلية" style="width: 160px;">
    <input type="text" id="address" placeholder="العنوان" style="width: 250px;">
    <br>
    <input type="text" id="job" placeholder="المهنة" style="width: 160px;">
    <input type="tel" id="phone" placeholder="رقم الهاتف" style="width: 160px;">
    <input type="text" id="position" placeholder="الصفة داخل المكتب" style="width: 220px;">
    <button onclick="addRow()">إضافة</button>
</div>

<table id="myTable">
    <thead>
        <tr>
            <th>الاسم الكامل</th>
            <th>رقم البطاقة الوطنية</th>
            <th>تاريخ ومكان الازدياد</th>
            <th>اسم الأب</th>
            <th>اسم الأم</th>
            <th>الحالة العائلية</th>
            <th>العنوان</th>
            <th>المهنة</th>
            <th>رقم الهاتف</th>
            <th>الصفة داخل المكتب</th>
            <th>عمليات</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
let data = JSON.parse(localStorage.getItem("personalData")) || [];

function renderTable() {
    const tbody = document.querySelector("#myTable tbody");
    tbody.innerHTML = "";

    data.forEach((item, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
            <td class="highlight">${item.fullname || ''}</td>
            <td>${item.cin || ''}</td>
            <td>${item.birth || ''}</td>
            <td>${item.father || ''}</td>
            <td>${item.mother || ''}</td>
            <td>${item.status || ''}</td>
            <td>${item.address || ''}</td>
            <td>${item.job || ''}</td>
            <td>${item.phone || ''}</td>
            <td class="highlight">${item.position || ''}</td>
            <td><button class="delete-btn" onclick="deleteRow(${index})">حذف</button></td>
        `;
        tbody.appendChild(row);
    });
}

function addRow() {
    const fullname  = document.getElementById("fullname").value.trim();
    const cin       = document.getElementById("cin").value.trim();
    const birth     = document.getElementById("birth").value.trim();
    const father    = document.getElementById("father").value.trim();
    const mother    = document.getElementById("mother").value.trim();
    const status    = document.getElementById("status").value.trim();
    const address   = document.getElementById("address").value.trim();
    const job       = document.getElementById("job").value.trim();
    const phone     = document.getElementById("phone").value.trim();
    const position  = document.getElementById("position").value.trim();

    // On accepte même si certains champs sont vides (comme dans un cahier)
    if (fullname) {  // au moins le nom obligatoire
        data.push({
            fullname, cin, birth, father, mother,
            status, address, job, phone, position
        });
        localStorage.setItem("personalData", JSON.stringify(data));
        renderTable();

        // Vider tous les inputs
        document.querySelectorAll('input').forEach(inp => inp.value = "");
    } else {
        alert("الرجاء إدخال الاسم الكامل على الأقل!");
    }
}

function deleteRow(index) {
    if (confirm("هل أنت متأكد من حذف هذا السطر؟")) {
        data.splice(index, 1);
        localStorage.setItem("personalData", JSON.stringify(data));
        renderTable();
    }
}

// Charger au démarrage
renderTable();
</script>

</body>
</html>
